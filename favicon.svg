<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun icon -->
  <g transform="translate(7, 2)">
    <!-- Sun rays -->
    <rect x="4.5" y="0" width="1" height="2" fill="#D4AF37"/>
    <rect x="8.7" y="1.3" width="1" height="2" fill="#D4AF37" transform="rotate(45 9.2 2.3)"/>
    <rect x="10" y="4.5" width="2" height="1" fill="#D4AF37"/>
    <rect x="8.7" y="7.3" width="1" height="2" fill="#D4AF37" transform="rotate(-45 9.2 8.3)"/>
    <rect x="4.5" y="8.5" width="1" height="2" fill="#D4AF37"/>
    <rect x="0.7" y="7.3" width="1" height="2" fill="#D4AF37" transform="rotate(45 1.2 8.3)"/>
    <rect x="0" y="4.5" width="2" height="1" fill="#D4AF37"/>
    <rect x="0.7" y="1.3" width="1" height="2" fill="#D4AF37" transform="rotate(-45 1.2 2.3)"/>
    
    <!-- Sun center -->
    <circle cx="5" cy="5" r="2.5" fill="#D4AF37"/>
  </g>
  
  <!-- Left candlestick (bearish) -->
  <g transform="translate(2, 12)">
    <rect x="1.5" y="0" width="0.5" height="8" fill="#2C2C2C"/>
    <rect x="1" y="2" width="1.5" height="4" fill="#2C2C2C"/>
  </g>
  
  <!-- Center candlestick (bullish) -->
  <g transform="translate(18, 10)">
    <rect x="1.5" y="0" width="0.5" height="12" fill="#D4AF37"/>
    <rect x="1" y="3" width="1.5" height="4" fill="#D4AF37"/>
  </g>
</svg>
